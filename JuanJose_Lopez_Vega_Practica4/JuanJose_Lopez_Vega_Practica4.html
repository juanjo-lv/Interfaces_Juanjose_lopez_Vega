<!DOCTYPE html>
<html lang="en">

<body>
    <div class="juego">
        
        <div class="marcadores">
            <button id="empezar">EMPEZAR</button>
            <div class="lateral">
                <span>Tiempo transcurrido:</span> <span id="contador"></span>
            </div>
            <div class="lateral">
                <span>Fallos cometidos:</span> <span> 0 intentos </span>
            </div>

            <div class="reglas">
                    <div class="reglas-titulo">
                        <img src="imgs/iconos/flecha-abajo.png" alt="" id="fabajo">
                        <span>REGLAS DEL JUEGO</span>
                        <img src="imgs/iconos/flecha-abajo.png" alt="" id="farriba">
                    </div>
                    <div class="desplegado">
                    <p id="intro">{nombrejuego} Es la versión solitaria del popular juego de cartas Timeline</p>
                     <ul id="descripcion">
                         <li>Para comenzar pulsa el botón comenzar, entonces las cartas se repartirán y el tiempo empezará a contar</li>
                         <li></li>
                         <li></li>
                         <li></li>
                     </ul>
                </div>
            </div>
           
            
           
        </div>
        
        
        <div class="tablero">
            <div class="desc">TABLERO DE JUEGO</div>
            <div class="zona">
                <div class="muestra"></div>
                <div class="contenedorResultado">
                    
                        <input type="number" placeholder="introduce un año" id="resp">
                        <button id="botonResolver" type="button">enviar</button>
                    
                    <div class="tip">
                        Resultado
                    </div>
                </div>

            </div>
        </div>
        
        
    </div>
