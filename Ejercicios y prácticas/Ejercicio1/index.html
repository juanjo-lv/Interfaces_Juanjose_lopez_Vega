<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <!-- version grande webp -->
        <source
        media="(min-width:1200px)"
        sizes="(min-width:1600px)70vw,1200px"
        srcset="img/webp/paisaje-1200.webp 1200w"
        type="image/webp">
        <!-- version grande jpg -->
        <source
        media="(min-width:1200px)"
        sizes="(min-width: 1600px)70vw,1200px"
        srcset="img/jpgs/paisaje-1200.jpg 1200w"
        type="image/jpg">


        <source
        media="(min-width: 800px)"
        srcset="img/webp/paisaje-960.webp"
        type="image/webp">
        <source
        media="(min-width: 800px)"
        srcset="img/jpgs/paisaje-960.jpg"
        type="image/jpg">


        <source
        srcset="img/webp/paisaje-640.webp"
        type="image/webp"
        >
        <img src="img/jpgs/paisaje-640.jpg" alt="Imagen paisaje">
       
    </picture>
</body>
</html>
